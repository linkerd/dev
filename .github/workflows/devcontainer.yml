name: Devcontainer

on:
  pull_request:
    paths:
      - .devcontainer/**
      - .github/workflows/devcontainer.yml
      - justfile

permissions:
  contents: read

jobs:
  devcontainer-build:
    runs-on: ubuntu-latest
    steps:
      - uses: extractions/setup-just@95b912dc5d3ed106a72907f2f9b91e76d60bdb76
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - run: just build

  devcontainer-pull:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Install j5j
        uses: extractions/setup-crate@504d95f4c6cbfa8975d1094bbf5a42965e46569a
        with:
          owner: olix0r
          name: j5j
      - name: Pull image
        shell: bash
        run: |
          set -eu
          image=$(j5j .devcontainer/devcontainer.json |jq -r .image)
          line=$(grep -nF '"image":' .devcontainer/devcontainer.json |cut -d':' -f1 |head -n1)
          if [ "$image" == "null" ]; then
            echo "::error file=.devcontainer/devcontainer.json,line=$line::Missing image"
            exit 1
          fi
          if ! docker pull "$image" ; then
            echo "::error file=.devcontainer/devcontainer.json,line=$line::Unable to pull image: $image"
            exit 1
          fi
